syntax = "proto2";
import "scalapb/scalapb.proto";
option(scalapb.options) = {
    flat_package: true
};

package apuex.music;

enum MusicType {
    CLASSIC = 0;
    JAZZ = 1;
    POPULAR = 2;
};

message Music {
    required int64 id = 1;
    optional string name = 2;
    optional string composer = 3;
    optional MusicType musicType = 4;
};
