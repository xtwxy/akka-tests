akka {
    serializers {
      protobuf = "akka.remote.serialization.ProtobufSerializer"
    }
    serialization-bindings {
      "publish.DataCommand" = protobuf
      "publish.DataEvent" = protobuf
      "publish.DataResponse" = protobuf
      "publish.DataVo" = protobuf
      "publish.EndEvent" = protobuf
      "publish.ResponseType" = protobuf
    }
    serialize-messages = on
}

